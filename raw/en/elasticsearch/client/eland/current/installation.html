<h1 class="title"><a id="installation"></a>Installation<a class="edit_me" rel="nofollow" title="Edit this page on GitHub" href="https://github.com/elastic/eland/edit/main/docs/guide/installation.asciidoc">edit</a></h1>
</div></div></div>
<p>Eland can be installed with <a href="https://pip.pypa.io" class="ulink" target="_top">pip</a> from <a href="https://pypi.org/project/eland" class="ulink" target="_top">PyPI</a>:</p>
<div class="pre_wrapper lang-sh">
<pre class="programlisting prettyprint lang-sh">$ python -m pip install eland</pre>
</div>
<p>and can also be installed with <a href="https://docs.conda.io" class="ulink" target="_top">Conda</a> from <a href="https://anaconda.org/conda-forge/eland" class="ulink" target="_top">Conda Forge</a>:</p>
<div class="pre_wrapper lang-sh">
<pre class="programlisting prettyprint lang-sh">$ conda install -c conda-forge eland</pre>
</div>
</div>
